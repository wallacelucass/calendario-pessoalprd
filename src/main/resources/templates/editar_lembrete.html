<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Lembrete</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
     font-family: 'Arial', sans-serif;
     background-color: #f4f4f9;
     color: #333;
     margin: 0;
     padding: 20px;
 }

 /* Container principal */
 .container {
     max-width: 600px;
     margin: 0 auto;
     background-color: white;
     padding: 20px;
     border-radius: 8px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     margin-top: 50px;
 }

 /* Cabeçalho */
 h1 {
     text-align: center;
     color: #4CAF50;
     margin-bottom: 20px;
 }

 /* Estilo para o formulário */
 .form-group {
     margin-bottom: 15px;
 }

 label {
     display: block;
     font-weight: bold;
     margin-bottom: 8px;
 }

 input[type="text"], input[type="date"] {
     width: 100%;
     padding: 12px;
     margin-top: 5px;
     border: 1px solid #ddd;
     border-radius: 4px;
     box-sizing: border-box;
     font-size: 16px;
 }

 input[type="text"]:focus, input[type="date"]:focus {
     border-color: #4CAF50;
     outline: none;
 }

 /* Estilo para o botão */
 .button {
     display: inline-block;
     padding: 10px 20px;
     background-color: #4CAF50;
     color: white;
     text-decoration: none;
     border-radius: 4px;
     text-align: center;
     font-size: 16px;
     cursor: pointer;
     border: none;
     margin-top: 15px;
 }

 .button:hover {
     background-color: #45a049;
 }

 .button-back {
     background-color: #007BFF;
     margin-left: 10px;
 }

 .button-back:hover {
     background-color: #0056b3;
 }

 /* Ajustes no layout do formulário */
 .form-actions {
     text-align: center;
 }

 a {
     text-decoration: none;
 }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Lembrete</h1>
    <form th:action="@{/lembretes/editar/{id}(id=${lembrete.id})}" th:object="${lembrete}" method="post">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Digite o título do lembrete">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required placeholder="Digite uma descrição">
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Atualizar</button>
            <a href="/lembretes" class="button button-back">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
