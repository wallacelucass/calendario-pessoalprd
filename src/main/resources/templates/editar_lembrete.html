<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Lembrete</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Editar Lembrete</h1>
    <form th:action="@{/lembretes/editar/{id}(id=${lembrete.id})}" th:object="${lembrete}" method="post">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Digite o título do lembrete">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required placeholder="Digite uma descrição">
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Atualizar</button>
            <a href="/lembretes" class="button button-back">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
